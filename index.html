<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Marck+Script&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Listmon</title>
  </head>

  <body class="img-fluid">
    <header class="container h-15">
      <div class="row">
        <div class="col-12 text-center">
          <h1>List on List on List</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid h-15 mt-3">
        <div class="row">
          <div class="col-6 col-md-4">
            <form onsubmit="app.listController.addList(event)">
              <div class="form-group">
                <label class="add-lst" for="name">Add List</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Add a new List"
                />
              </div>
              <button type="submit" class="btn top-btn">
                Submit
              </button>
            </form>
          </div>
          <div class="col-6 col-md-4 offset-md-2 align-self-center">
            <h3 class="quote">"Do or do not, there is no try."</h3>
          </div>
        </div>
      </div>
      <div class="container-fluid h-70">
        <div class="row p-1" id="lists">
          <!-- List model goes here -->
        </div>
      </div>
    </main>

    <script src="app/main.js" type="module"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script
      src="https://kit.fontawesome.com/82e8f37917.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
