<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Listmon</title>
  </head>

  <body>
    <header class="container h-15">
      <div class="row">
        <div class="col-12">
          <h1>List on List on List</h1>
        </div>
      </div>
    </header>
    <main>
      <div class="container-fluid h-15">
        <div class="row">
          <div class="col-4">
            <form onsubmit="app.listController.addList(event)">
              <div class="form-group">
                <label for="name">Add List</label>
                <input
                  type="text"
                  class="form-control"
                  id="name"
                  placeholder="Add a new List"
                />
              </div>
              <button type="submit" class="btn btn-primary">
                Submit
              </button>
            </form>
          </div>
        </div>
      </div>
      <div class="container-fluid h-70">
        <div class="row d-flex justify-content-around" id="lists">
          <!-- List model goes here -->
        </div>
      </div>
    </main>

    <script src="app/main.js" type="module"></script>
  </body>
</html>
